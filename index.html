<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Huddle</title>
</head>
<body id="body" class="primary-theme">
  <header class="first-header container">
    <h1></h1><a href="#"><img class="first-header__logo" src="./images/logo.svg" alt="Huddle logo"></a></h1>
  </header>
  <main class="main container">
    <div class="illustration">
      <img class="illustration__image" src="./images/illustration-mockups.svg" alt="layout illustration">
    </div>
    <header class="second-header">
      <h2 class="second-header__title">Build The Community Your Fans Will Love</h2>
      <p class="second-header__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your useres as you engage in genuine discussion.</p>
      <button class="second-header__button">Register</button>
    </header>
  </main>
  <footer class="footer container">
    <a class="footer__link" href="#"><i class="footer__icon fab fa-facebook-f"></i></a>
    <a class="footer__link" href="#"><i class="footer__icon fab fa-twitter"></i></a>
    <a class="footer__link" href="#"><i class="footer__icon fab fa-instagram"></i></a>
  </footer>
</body>
</html>
